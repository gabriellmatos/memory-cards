<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Memory Cards</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<button id="clear" class="clear btn"><i class="fas fa-trash"></i> Clear Cards</button>
		<h1>
			Memory Cards <button id="show" class="btn btn-small"><i class="fas fa-plus"></i> Add New Card</button>
		</h1>

		<div id="cards-container" class="cards-container">
			<div class="card active">
				<div class="inner-card">
					<div class="inner-card-front">
						<p>What is PHP?</p>
					</div>
					<div class="inner-card-back">
						<p>A programming language.</p>
					</div>
				</div>
			</div>
			<div class="card">
				<div class="inner-card">
					<div class="inner-card-front">
						<p>What is PHP?</p>
					</div>
					<div class="inner-card-back">
						<p>A programming language.</p>
					</div>
				</div>
			</div>
		</div>
		<div class="navigation">
			<button class="prev" id="nav-button"><i class="fas fa-arrow-left" id="arrow-left"></i></button>
			<p id="current"></p>
			<button class="next" id="nav-button"><i class="fas fa-arrow-right" id="arrow-left"></i></button>
		</div>

		<div class="add-container" id="add-container">
			<h1>
				Add New Card
				<button class="btn btn-small btn-ghost" id="hide">
					<i class="fas fa-times"></i>
				</button>
			</h1>
			<div id="form-group">
				<label for="question">Question</label>
				<textarea id="question" placeholder="Enter question..."></textarea>
			</div>
			<div id="form-group">
				<label for="answer">Answer</label>
				<textarea id="answer" placeholder="Enter answer..."></textarea>
			</div>
			<button id="add-card" class="add-card btn"><i class="fas fa-plus"></i> Add Card</button>
		</div>

		<script src="https://kit.fontawesome.com/3f15fefcea.js" crossorigin="anonymous"></script>
		<script src="script.js"></script>
	</body>
</html>
